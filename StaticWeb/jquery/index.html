<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--jquery CDN 설치-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <h1> JavaaScript Example</h1>
        <a href="http://jquery.com/">jQuery</a>
        <button id='alertButton'>Alert!</button>
        <!-- script에 안넣어주면 브라우저는 text로 인식한다. -->
        <script>
        $( document ).ready(function() {
            $( "a" ).click(function( event ) {
                alert( "The link will no longer take you to jquery.com" );
                // event 는 propagation이 된다.
                // link같이 이동하는 이벤트가 포함되어 있는 것을 막았음
                event.preventDefault();
            });
            // id가 alertbutton인 것을 클릭하면 fucntion 실행
            // 주로 이벤트 함수는 한번만 쓰이므로 익명함수로 쓰면됨
            $("#alertButton").on("click", function(){
                alert("Button Clicked ...");
            });
        });
        </script>
    </body>
</html>
